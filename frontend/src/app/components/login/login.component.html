<div class="login-container">
  <div class="login-card">
    <h1>{{ isRegisterMode ? 'Create Account' : 'Welcome Back' }}</h1>
    <p class="subtitle">{{ isRegisterMode ? 'Start tracking your habits' : 'Track your habits' }}</p>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <!-- Login Form -->
    <form *ngIf="!isRegisterMode" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="your@email.com"
          [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
      </div>

      <button type="submit" [disabled]="loginForm.invalid || loading" class="btn-primary">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <!-- Register Form -->
    <form *ngIf="isRegisterMode" [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="reg-email">Email</label>
        <input
          id="reg-email"
          type="email"
          formControlName="email"
          placeholder="your@email.com"
          [class.invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        />
      </div>

      <div class="form-group">
        <label for="reg-password">Password</label>
        <input
          id="reg-password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          [class.invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        />
        <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Password must be at least 6 characters
        </small>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input
          id="confirm-password"
          type="password"
          formControlName="confirmPassword"
          placeholder="••••••••"
        />
      </div>

      <button type="submit" [disabled]="registerForm.invalid || loading" class="btn-primary">
        {{ loading ? 'Creating account...' : 'Create Account' }}
      </button>
    </form>

    <div class="toggle-mode">
      <span *ngIf="!isRegisterMode">
        Don't have an account?
        <a (click)="toggleMode()">Sign up</a>
      </span>
      <span *ngIf="isRegisterMode">
        Already have an account?
        <a (click)="toggleMode()">Login</a>
      </span>
    </div>
  </div>
</div>
